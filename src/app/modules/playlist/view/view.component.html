<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <span style="text-transform: capitalize;padding-left: 5px;"></span>
    <li class="breadcrumb-menu">
        <app-actionbtn [buttons]="buttons" (onaction)="buttonClicks($event)" [isfav]="isfav"></app-actionbtn>

    </li>
</ol>
<div class="fixed-content">
    <div class="card">
        <div class="card-body">
            <app-grid [controlName]="'playlist'" [isAdvanceSearch]="false" #grid [api]="'/playlist'" [params]="params"
                [actionButtons]="gridButtons" (onAction)="edit($event)">
            </app-grid>
        </div>
    </div>
</div>
