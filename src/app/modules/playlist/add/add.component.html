<ol class="breadcrumb">
    <app-breadcrumb></app-breadcrumb>
    <span style="text-transform: capitalize;padding-left: 5px;"></span>
    <li class="breadcrumb-menu">
        <app-actionbtn [buttons]="buttons" (onaction)="buttonClicks($event)" [isfav]="isfav"></app-actionbtn>

    </li>
</ol>
<div class="fixed-content">
    <div class="card">
        <div class="card-body">
            <form name="form" id="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="">Name : </label>
                            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="form.name">
                        </div>
                        <div class="form-group">
                            <label for="">Description : </label>
                            <textarea name="desc" id="desc" class="form-control"
                                [(ngModel)]="form.description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" pDroppable="cars" (onDrop)="drop($event)">
                        <ul id="playlist">
                            <li *ngFor="let item of form.assets; index as i">
                                <img src="{{global.getConfig().document_path}}{{item.filepath}}">
                                <div class="row m-0">
                                    <div class="col-md-3 p-0">
                                        <button type="button"
                                            style="background: red;border: none;color: #fff;padding: 10x;width: 100%;font-size: 18px;height: 30px;"
                                            (click)="adjustTime('sub',item)"><i class="fa fa-minus"></i></button>
                                    </div>
                                    <div class="col-md-6 p-0">
                                        <input type="text" name="duration_{{i}}" class="form-control"
                                            [ngModel]="item.duration" numbersOnly types="posi_int">
                                    </div>
                                    <div class="col-md-3 p-0">
                                        <button type="button"
                                            style="background: green;border: none;color: #fff;padding: 10x;width: 100%;font-size: 18px;height: 30px;"
                                            (click)="adjustTime('add',item)"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
                                <div class="middle">
                                    <div class="text"><i class="fa fa-close fa-2x" (click)="removeFromPlaylist(i)"></i>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <app-assetlist (onSend)=onSend($event)></app-assetlist>
        </div>
    </div>
</div>
